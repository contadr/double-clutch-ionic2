<ion-header>
  <ion-navbar color="danger">
    <ion-title>
    	<font style="font-size: 2rem;">
    		<font style="font-size: 3rem;">더클</font> 비디오
    	</font>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-list>
	  <ion-item *ngFor="let obj of objects" (click)="videoPlay(obj.id)">
	    <ion-thumbnail item-left>
	      <img src="https://i.ytimg.com/vi/{{obj.id}}/mqdefault.jpg">
	    </ion-thumbnail>
	  </ion-item>
	</ion-list>
</ion-content>
